name: Publish to NPM

on:
  release:
    types: [published]  # Triggered when a human manually publishes a release

jobs:
  publish:
    name: Publish package to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for provenance
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.release.tag_name }}  # Checkout the specific tag
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build
      run: npm run build
    
    - name: Verify package version matches tag
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        TAG_VERSION=${{ github.event.release.tag_name }}
        # Remove 'v' prefix from tag if present
        TAG_VERSION=${TAG_VERSION#v}
        echo "Package version: $PACKAGE_VERSION"
        echo "Release tag: $TAG_VERSION"
        if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
          echo "❌ Error: Package version ($PACKAGE_VERSION) does not match release tag ($TAG_VERSION)"
          exit 1
        fi
        echo "✅ Version matches tag"
    
    - name: Verify package contents
      run: |
        npm pack --dry-run
    
    - name: Publish to NPM with provenance
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
