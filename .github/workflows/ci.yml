name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Run tests
      run: npm test
    
    - name: Upload coverage reports
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 7

  build-check:
    name: Verify package can be built and packed
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Pack package
      run: npm pack
    
    - name: List package contents
      run: tar -tzf ./*.tgz | head -20
    
    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: npm-package
        path: '*.tgz'
        retention-days: 7

  auto-tag:
    name: Auto-tag with semantic version
    runs-on: ubuntu-latest
    # Only run on push to main (not on pull requests)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history and tags
    
    - name: Get version from package.json
      id: package-version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "Package version: $VERSION"
    
    - name: Check if tag exists
      id: check-tag
      run: |
        TAG="v${{ steps.package-version.outputs.version }}"
        if git rev-parse "$TAG" >/dev/null 2>&1; then
          echo "exists=true" >> "$GITHUB_OUTPUT"
          echo "Tag $TAG already exists"
        else
          echo "exists=false" >> "$GITHUB_OUTPUT"
          echo "Tag $TAG does not exist yet"
        fi
    
    - name: Create and push tag
      if: steps.check-tag.outputs.exists == 'false'
      run: |
        TAG="v${{ steps.package-version.outputs.version }}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "$TAG" -m "Release version ${{ steps.package-version.outputs.version }}"
        git push origin "$TAG"
        echo "✅ Created and pushed tag $TAG"
    
    - name: Tag already exists
      if: steps.check-tag.outputs.exists == 'true'
      run: |
        TAG="v${{ steps.package-version.outputs.version }}"
        echo "ℹ️ Tag $TAG already exists, skipping tag creation"
