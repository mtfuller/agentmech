name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Run tests
      run: npm test
    
    - name: Upload coverage reports
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 7

  build-check:
    name: Verify package can be built and packed
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Pack package
      run: npm pack
    
    - name: List package contents
      run: tar -tzf ./*.tgz | head -20
    
    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: npm-package
        path: '*.tgz'
        retention-days: 7

  auto-tag:
    name: Auto-tag with semantic version
    runs-on: ubuntu-latest
    # Only run on push to main (not on pull requests)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history and tags
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Bump version and create tag
      id: tag-version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        default_bump: patch
        release_branches: main
        tag_prefix: v
        dry_run: false
    
    - name: Update package.json with new version
      if: steps.tag-version.outputs.new_tag != ''
      run: |
        NEW_VERSION=${{ steps.tag-version.outputs.new_version }}
        echo "Updating package.json to version $NEW_VERSION"
        npm version $NEW_VERSION --no-git-tag-version --allow-same-version
        
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add package.json package-lock.json
        git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
        git push origin main
    
    - name: Log version bump result
      run: |
        if [ "${{ steps.tag-version.outputs.new_tag }}" != "" ]; then
          echo "✅ New version: ${{ steps.tag-version.outputs.new_version }}"
          echo "✅ New tag: ${{ steps.tag-version.outputs.new_tag }}"
          echo "✅ Previous tag: ${{ steps.tag-version.outputs.previous_tag }}"
          echo "✅ Changelog: ${{ steps.tag-version.outputs.changelog }}"
        else
          echo "ℹ️ No version bump needed"
        fi
