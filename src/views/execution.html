<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Execution - AI Workflow CLI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/lib/marked.umd.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/execution.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="workflow-title">üöÄ Workflow Execution</h1>
            <div class="header-actions">
                <button id="stop-btn" class="stop-btn">‚èπ Stop</button>
                <a href="/" class="back-btn">‚Üê Back to Workflows</a>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message system">Connecting to workflow...</div>
            </div>
            
            <div class="status" id="status">Initializing...</div>
            
            <div class="input-container" id="input-container">
                <input type="text" id="input-field" class="input-field" placeholder="Type your response...">
                <button id="send-btn" class="send-btn">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        const fileName = window.location.pathname.split('/').pop();
        let sessionId = null;
        let eventSource = null;
        
        // Configure marked for safe HTML rendering (if loaded)
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true
            });
        }
        
        // Get workflow info
        async function loadWorkflowInfo() {
            try {
                const response = await fetch(`/api/workflows/${fileName}`);
                const data = await response.json();
                document.getElementById('workflow-title').textContent = `üöÄ ${data.name}`;
            } catch (error) {
                console.error('Failed to load workflow info:', error);
            }
        }
        
        // Counter for generating unique prompt IDs
        let promptCounter = 0;
        
        function addMessage(type, message, data) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // Render markdown for response messages with sanitization
            if (type === 'response') {
                // Check if marked and DOMPurify are loaded, otherwise use plain text
                if (typeof marked !== 'undefined' && typeof DOMPurify !== 'undefined') {
                    const rawHtml = marked.parse(message);
                    const cleanHtml = DOMPurify.sanitize(rawHtml);
                    messageDiv.innerHTML = cleanHtml;
                } else {
                    // Fallback to plain text if libraries aren't loaded
                    messageDiv.textContent = message;
                }
            } else if (type === 'prompt-details') {
                // Create collapsible prompt component
                const promptId = 'prompt-' + (++promptCounter);
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'prompt-header';
                
                const labelSpan = document.createElement('span');
                labelSpan.textContent = 'üìù Model Prompt';
                
                const toggleSpan = document.createElement('span');
                toggleSpan.className = 'prompt-toggle';
                toggleSpan.id = promptId + '-toggle';
                toggleSpan.textContent = '‚ñº Show';
                
                headerDiv.appendChild(labelSpan);
                headerDiv.appendChild(toggleSpan);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'prompt-content';
                contentDiv.id = promptId + '-content';
                // Validate data before using it
                contentDiv.textContent = (data && typeof data.fullPrompt === 'string') 
                    ? data.fullPrompt 
                    : '[No prompt data available]';
                
                // Add click event listener to toggle
                headerDiv.addEventListener('click', () => togglePrompt(promptId));
                
                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(contentDiv);
            } else {
                messageDiv.textContent = message;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function togglePrompt(promptId) {
            // Validate promptId format
            if (!/^prompt-\d+$/.test(promptId)) {
                console.error('Invalid promptId format');
                return;
            }
            
            const content = document.getElementById(promptId + '-content');
            const toggle = document.getElementById(promptId + '-toggle');
            
            if (!content || !toggle) {
                console.error('Prompt elements not found');
                return;
            }
            
            if (content.classList.contains('visible')) {
                content.classList.remove('visible');
                toggle.classList.remove('expanded');
                toggle.textContent = '‚ñº Show';
            } else {
                content.classList.add('visible');
                toggle.classList.add('expanded');
                toggle.textContent = '‚ñ≤ Hide';
            }
        }
        
        function showInputField(prompt, defaultValue) {
            const inputContainer = document.getElementById('input-container');
            const inputField = document.getElementById('input-field');
            inputField.placeholder = prompt || 'Type your response...';
            if (defaultValue) {
                inputField.value = defaultValue;
            }
            inputContainer.classList.add('active');
            inputField.focus();
        }
        
        function hideInputField() {
            const inputContainer = document.getElementById('input-container');
            inputContainer.classList.remove('active');
        }
        
        async function sendInput(input) {
            if (!input || !sessionId) return;
            
            addMessage('user', input);
            hideInputField();
            
            try {
                await fetch(`/api/workflows/${fileName}/input`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, input })
                });
                
                document.getElementById('input-field').value = '';
            } catch (error) {
                addMessage('error', 'Failed to send input: ' + error.message, null);
            }
        }
        
        async function stopWorkflow() {
            if (!sessionId) return;
            
            const stopBtn = document.getElementById('stop-btn');
            stopBtn.disabled = true;
            stopBtn.textContent = '‚èπ Stopping...';
            
            try {
                await fetch(`/api/workflows/${fileName}/stop`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId })
                });
            } catch (error) {
                addMessage('error', 'Failed to stop workflow: ' + error.message, null);
                stopBtn.disabled = false;
                stopBtn.textContent = '‚èπ Stop';
            }
        }
        
        function connectToWorkflow() {
            eventSource = new EventSource(`/api/workflows/${fileName}/execute`);
            
            eventSource.onopen = (e) => {
                document.getElementById('status').textContent = 'Connecting...';
            };
            
            eventSource.onmessage = (e) => {
                try {
                    const event = JSON.parse(e.data);
                    
                    // Capture session ID from the connection event
                    if (event.data && event.data.sessionId && !sessionId && event.type === 'log' && event.message === 'Connected') {
                        sessionId = event.data.sessionId;
                        document.getElementById('status').textContent = 'Running...';
                        // Show stop button
                        document.getElementById('stop-btn').classList.add('active');
                    }
                    
                    switch (event.type) {
                        case 'log':
                            addMessage('log', event.message, event.data);
                            break;
                        case 'state_change':
                            addMessage('state-change', event.message, event.data);
                            break;
                        case 'response':
                            addMessage('response', event.message, event.data);
                            break;
                        case 'prompt_sent':
                            addMessage('prompt-details', event.message, event.data);
                            break;
                        case 'prompt':
                            showInputField(event.message);
                            break;
                        case 'input':
                            showInputField('Enter your response', event.data.defaultValue);
                            break;
                        case 'error':
                            addMessage('error', event.message, event.data);
                            break;
                        case 'stopped':
                            addMessage('system', event.message, event.data);
                            document.getElementById('status').textContent = 'Workflow stopped by user';
                            document.getElementById('status').classList.add('stopped');
                            document.getElementById('stop-btn').classList.remove('active');
                            hideInputField();
                            eventSource.close();
                            break;
                        case 'complete':
                            addMessage('system', event.message, event.data);
                            document.getElementById('status').textContent = 'Workflow completed successfully';
                            document.getElementById('status').classList.add('complete');
                            document.getElementById('stop-btn').classList.remove('active');
                            hideInputField();
                            eventSource.close();
                            break;
                    }
                } catch (error) {
                    console.error('Failed to parse event:', error);
                }
            };
            
            eventSource.onerror = (e) => {
                addMessage('error', 'Connection error. Please try again.', null);
                document.getElementById('status').textContent = 'Connection lost';
                document.getElementById('stop-btn').classList.remove('active');
                eventSource.close();
            };
        }
        
        // Setup stop button
        document.getElementById('stop-btn').onclick = () => {
            stopWorkflow();
        };
        
        // Setup send button
        document.getElementById('send-btn').onclick = () => {
            const input = document.getElementById('input-field').value.trim();
            if (input) {
                sendInput(input);
            }
        };
        
        // Setup enter key
        document.getElementById('input-field').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const input = e.target.value.trim();
                if (input) {
                    sendInput(input);
                }
            }
        });
        
        // Load workflow info and start execution
        loadWorkflowInfo();
        connectToWorkflow();
    </script>
</body>
</html>
