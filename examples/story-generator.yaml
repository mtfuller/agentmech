name: "Simple Story Generator"
description: "A simple workflow that generates a story based on user input"
default_model: "gemma3:4b"

start_state: "choose_genre"

states:
  choose_genre:
    type: "input"
    prompt: "What genre of story would you like? (science fiction, fantasy, mystery, romance)"
    save_as: "genre"
    next: "choose_setting"
  
  choose_setting:
    type: "input"
    prompt: "Where should the story take place? (distant planet, medieval castle, modern city, enchanted forest)"
    save_as: "setting"
    next: "generate_story"
  
  generate_story:
    type: "prompt"
    prompt: "Write a short {{genre}} story set in a {{setting}}. Keep it under 200 words."
    save_as: "story"
    next: "ask_continue"
  
  ask_continue:
    type: "input"
    prompt: "Would you like to continue the story? (yes/no)"
    save_as: "continue_answer"
    next: "end"
  
