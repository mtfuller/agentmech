# Test Scenarios for Input Test Workflow

workflow: input-test.yaml

test_scenarios:
  - name: "Complete Input Flow"
    description: "Test workflow with all inputs provided"
    inputs:
      - state: "get_name"
        value: "Alice"
      - state: "get_age"
        value: "30"
    assertions:
      - type: "state_reached"
        value: "end"
        description: "Should complete workflow"
      - type: "equals"
        target: "user_name"
        value: "Alice"
        description: "Name should be saved correctly"
      - type: "equals"
        target: "user_age"
        value: "30"
        description: "Age should be saved correctly"

  - name: "Default Value Test"
    description: "Test that default value is used for age"
    inputs:
      - state: "get_name"
        value: "Bob"
      - state: "get_age"
        value: ""
    assertions:
      - type: "equals"
        target: "user_name"
        value: "Bob"
      - type: "equals"
        target: "user_age"
        value: "unknown"
        description: "Should use default age value"
