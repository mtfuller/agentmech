name: "RAG-Powered Q&A"
description: "Answer questions using RAG to provide context from a knowledge base"
default_model: "gemma3:4b"
start_state: "ask_question"

# RAG Configuration
rag:
  directory: "./examples/knowledge-base"
  model: "gemma3:4b"
  embeddingsFile: "embeddings.msgpack"
  storageFormat: "msgpack"
  chunkSize: 500
  topK: 3

states:
  ask_question:
    type: "input"
    prompt: "What would you like to know about AI Workflow CLI? (Enter your question)"
    save_as: "question_choice"
    next: "answer_with_rag"
  
  answer_with_rag:
    type: "prompt"
    prompt: "{{question_choice}}"
    use_rag: true
    save_as: "answer"
    next: "ask_another"
  
  ask_another:
    type: "input"
    prompt: "Would you like to ask another question? (yes/no)"
    save_as: "continue_answer"
    next: "end"
  
  end:
    type: "end"
