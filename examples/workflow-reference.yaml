name: "Workflow Reference Example"
description: "Example workflow that references another workflow"
default_model: "gemma3:4b"
start_state: "start_greeting"

states:
  start_greeting:
    type: "workflow_ref"
    workflow_ref: "greeting-workflow.yaml"
    next: "ask_continue"
  
  ask_continue:
    type: "input"
    prompt: "Would you like another greeting? (yes/no)"
    save_as: "continue_answer"
    next: "end"
  
