name: "Character Creator Workflow"
description: "Creates a detailed character for a story"
default_model: "gemma3:4b"
start_state: "choose_genre"

states:
  choose_genre:
    type: "input"
    prompt: "What genre is your story? (science fiction, fantasy, mystery)"
    save_as: "genre"
    next: "choose_role"
  
  choose_role:
    type: "input"
    prompt: "What role should this character play? (protagonist, antagonist, supporting character)"
    save_as: "role"
    next: "create_character"
  
  create_character:
    type: "prompt"
    prompt_file: "prompts/character-description.md"
    save_as: "character"
    next: "end"
  
