name: "Multimodal Image Analysis"
description: "Analyze an image using a vision-capable AI model"
default_model: "llava"  # llava is a vision-capable model in Ollama

start_state: "analyze_image"

states:
  analyze_image:
    type: "prompt"
    prompt: "Please describe what you see in this image in detail."
    files:
      - "examples/multimodal-demo/test-image.png"
    save_as: "image_description"
    next: "end"
