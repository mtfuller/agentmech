# Test Scenarios for Simple Test Workflow

workflow: simple-test.yaml

test_scenarios:
  - name: "Basic State Transition"
    description: "Test that workflow transitions from start to end"
    assertions:
      - type: "state_reached"
        value: "start"
        description: "Should reach start state"
      - type: "state_reached"
        value: "end"
        description: "Should reach end state"
