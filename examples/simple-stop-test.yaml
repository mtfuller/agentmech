name: "Simple Stop Test"
description: "A workflow for testing the stop button"
default_model: "gemma3:4b"
start_state: "step1"

states:
  step1:
    type: "input"
    prompt: "Enter your name"
    save_as: "name"
    next: "step2"
  
  step2:
    type: "input"
    prompt: "Enter your age"
    save_as: "age"
    next: "step3"
  
  step3:
    type: "input"
    prompt: "Enter your city"
    save_as: "city"
    next: "end"

