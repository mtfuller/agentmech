name: "State-Level Fallback Example"
description: "Demonstrates state-level error handling with fallback states"
default_model: "gemma3:4b"

start_state: "risky_operation"

states:
  risky_operation:
    type: "prompt"
    prompt: "This is a risky operation that might fail. Simulating with model: {{invalid_model}}"
    model: "nonexistent-model-xyz"
    on_error: "error_handler"
    next: "success_state"
  
  error_handler:
    type: "prompt"
    prompt: "An error occurred in the previous state. Recovering gracefully. What is error handling?"
    save_as: "recovery_message"
    next: "end"
  
  success_state:
    type: "prompt"
    prompt: "Operation completed successfully!"
    next: "end"
  
  end:
    type: "end"
